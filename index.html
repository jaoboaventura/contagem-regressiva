<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="contador">
        <div class="conteudo">

            <div>
                <h1 class="contador-titulo">Contagem Regressiva para o meu amor voltar ❤️ </h1>
            </div>

            <div class="tabela">
                <div>
                    <span id="dias">00</span>
                    <div class="contador-subtitulo">Dias</div>
                </div>
                <div>
                    <span id="horas">00</span>
                    <div class="contador-subtitulo">Horas</div>
                </div>
                <div>
                    <span id="minutos">00</span>
                    <div class="contador-subtitulo">Minutos</div>
                </div>
                <div>
                    <span id="segundos">00</span>
                    <div class="contador-subtitulo">Segundos</div>
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
